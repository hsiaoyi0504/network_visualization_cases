<html>
	<head>
		<style>
			#cy {
			  width: 100%;
			  height: 100%;
			  display: block;
			}
		</style>
		<script src="cytoscape.js-2.6.6/cytoscape.js"></script>
		
	</head>
	<body>
		<div id="cy"></div>
		<script>
			var cy = cytoscape({

			  container: document.getElementById('cy'), // container to render in

			  elements: [ // list of graph elements to start with
			    { // node a
			      data: { id: 'a' }
			    },
			    { // node b
			      data: { id: 'b' }
			    },
			    { // node c
			      data: { id: 'c' }
			    },
			    { // edge ab
			      data: { id: 'ab', source: 'a', target: 'b' }
			    },
			    { // edge ba
			      data: { id: 'ba', source: 'b', target: 'a' }
			    }
			  ],

			  style: [ // the stylesheet for the graph
			    {
			      selector: 'node',
			      style: {
			        'background-color': '#666',
			        'label': 'data(id)'
			      }
			    },

			    {
			      selector: 'edge',
			      style: {
			        'width': 3,
			        'line-color': '#ccc',
			        'target-arrow-color': '#ccc',
			        'target-arrow-shape': 'triangle'
			      }
			    }
			  ],

			  layout: {
			    name: 'grid',
			    rows: 1
			  }

			});
		</script>
	</body>
</html>
